<h2>My Cars</h2>

<ul class="cars">
  <li *ngFor="let car of cars" (click)="onSelect(car)" [class.selected]="car === selectedCar">
    <span class="car-element">
      <span class="badge">{{car.id}}</span> {{car.name}}
    </span>
    <button class="delete-button" (click)="deleteCar(car, $event)">Delete</button>
  </li>
</ul>

<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addCar()">Add New Car</button>
<div *ngIf="addingCar">
  <my-car-detail (close)="close($event)"></my-car-detail>
</div>

<div *ngIf="selectedCar">
  <h2>
    {{selectedCar.name | uppercase}} is my car
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<div>
  <style>
    .hidden { visibility: hidden}
  </style>
  <h4>ngFor Features</h4>
  <button (click)="showNgFor=!showNgFor">{{showNgFor ? 'Hide' : 'Show'}} ngFor Features</button>
  <table [class.hidden]="!showNgFor">
    <tbody>
      <tr *ngFor="let car of cars; let ix = index; let c = count; let e = even; let o = odd; let f = first; let l = last">
        <td>{{car.name}}</td>
        <td>{{ix}}</td>
        <td>{{c}}</td>
        <td>{{e}}</td>
        <td>{{o}}</td>
        <td>{{f}}</td>
        <td>{{l}}</td>
      </tr>
    </tbody>
  </table>
</div>
